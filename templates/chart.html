    <script>
        const chartDiv = document.getElementById('chartDiv');
        const sidebar = document.getElementById('sidebar');
        const analysisResult = JSON.parse(localStorage.getItem('analysisResult'));
        const chartData = analysisResult ? analysisResult.chart_data : null;
        
        let layout, data;
        let isAIVisible = true;
        let isSidebarVisible = true;
        let magnetEnabled = true;
        let currentTool = null;
        let drawingIdCounter = 0;
        let relayoutTimeout = null;

        const fiboLevels = [0, 0.236, 0.382, 0.5, 0.618, 0.786, 1];
        const fiboColors = ['#787878', '#E41A1C', '#377EB8', '#4DAF4A', '#984EA3', '#FF7F00', '#FFD700'];

        function initializeApp() {
            if (!chartData) {
                chartDiv.innerHTML = `<div style="padding: 20px; text-align: center;"><h3>ì°¨íŠ¸ ë°ì´í„° ì—†ìŒ</h3><p>ë©”ì¸ í˜ì´ì§€ì—ì„œ ë¨¼ì € ë¶„ì„ì„ ì‹¤í–‰í•´ì£¼ì„¸ìš”.</p></div>`;
                sidebar.style.display = 'none';
                return;
            }
            setupPerformanceDashboard();
            drawChart();
            attachEventListeners();
        }

        function setupPerformanceDashboard() {
            document.getElementById('chartTitle').textContent = `${analysisResult.symbol} AI ë¶„ì„ (${analysisResult.period})`;
            if (analysisResult.todays_action) {
                const rec = document.getElementById('aiRecommendation');
                const recText = document.getElementById('recommendationText');
                recText.textContent = `AI ì¶”ì²œ: ${analysisResult.todays_action}`;
                rec.style.display = 'flex';
                const actionColors = {'ê°•ë ¥ë§¤ìˆ˜':'#27ae60','ë§¤ìˆ˜':'#3498db','ë³´ìœ ':'#f39c12','ë§¤ë„':'#e74c3c','ê°•ë ¥ë§¤ë„':'#8e44ad'};
                rec.style.backgroundColor = actionColors[analysisResult.todays_action] || '#95a5a6';
            }
            createMetricCards();
            displayTradeHistory();
        }

        function createMetricCards() {
            const metricsGrid = document.getElementById('metricsGrid');
            const metrics = [
                { label: 'ì´ ìˆ˜ìµë¥ ', value: `${(analysisResult.total_return * 100).toFixed(2)}%`, className: analysisResult.total_return >= 0 ? 'positive' : 'negative' },
                { label: 'ë²¤ì¹˜ë§ˆí¬ ëŒ€ë¹„', value: `${((analysisResult.total_return - analysisResult.benchmark_return) * 100).toFixed(2)}%`, className: (analysisResult.total_return - analysisResult.benchmark_return) >= 0 ? 'positive' : 'negative' },
                { label: 'ì´ ê±°ë˜íšŸìˆ˜', value: analysisResult.total_trades, className: 'neutral' },
                { label: 'ìŠ¹ë¥ ', value: analysisResult.win_rate ? `${(analysisResult.win_rate * 100).toFixed(1)}%` : 'N/A', className: analysisResult.win_rate > 0.5 ? 'positive' : 'negative' },
                { label: 'ìµœëŒ€ ë‚™í­', value: analysisResult.max_drawdown ? `${(analysisResult.max_drawdown * 100).toFixed(2)}%` : 'N/A', className: 'negative' },
                { label: 'ìƒ¤í”„ ë¹„ìœ¨', value: analysisResult.sharpe_ratio ? analysisResult.sharpe_ratio.toFixed(3) : 'N/A', className: analysisResult.sharpe_ratio > 1 ? 'positive' : 'neutral' }
            ];
            metricsGrid.innerHTML = metrics.map(m => `<div class="metric-card"><div class="metric-value ${m.className}">${m.value}</div><div class="metric-label">${m.label}</div></div>`).join('');
        }

        function displayTradeHistory() {
            const tradesContainer = document.getElementById('tradesContainer');
            if (!chartData.trades || chartData.trades.length === 0) {
                tradesContainer.innerHTML = `<div style="text-align: center; color: #6c757d; padding: 20px;"><p>ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤</p></div>`;
                return;
            }
            const recentTrades = chartData.trades.slice(-10).reverse();
            tradesContainer.innerHTML = recentTrades.map(t => `<div class="trade-item trade-${t.type}"><div class="trade-date">${t.date}</div><div class="trade-details"><span class="trade-type ${t.type === 'buy' ? 'positive' : 'negative'}">${t.type}</span><span class="trade-price">${t.price.toFixed(2)}</span></div></div>`).join('');
        }

        function drawChart() {
            const candlestickTrace = { x: chartData.dates, open: chartData.open, high: chartData.high, low: chartData.low, close: chartData.close, type: 'candlestick', name: 'ì£¼ê°€', xaxis: 'x', yaxis: 'y1' };
            const portfolioTrace = { x: chartData.dates, y: chartData.portfolio, type: 'scatter', mode: 'lines', name: 'AI ì „ëµ', line: { color: '#667eea', width: 3 }, xaxis: 'x', yaxis: 'y2' };
            const benchmarkTrace = { x: chartData.dates, y: chartData.benchmark, type: 'scatter', mode: 'lines', name: 'ë§¤ìˆ˜í›„ë³´ìœ ', line: { color: '#f5a623', width: 2, dash: 'dash' }, xaxis: 'x', yaxis: 'y2' };
            layout = { title: { text: null }, xaxis: { domain: [0, 1], anchor: 'y2', rangeslider: { visible: false }, showgrid: true, gridcolor: 'rgba(0,0,0,0.1)' }, yaxis: { domain: [0.35, 1], title: 'ì£¼ê°€ ($)', showgrid: true, gridcolor: 'rgba(0,0,0,0.1)' }, yaxis2: { domain: [0, 0.3], title: 'í¬íŠ¸í´ë¦¬ì˜¤ ê°€ì¹˜ ($)', showgrid: true, gridcolor: 'rgba(0,0,0,0.1)' }, shapes: [], annotations: [], dragmode: 'pan', plot_bgcolor: 'rgba(255,255,255,0.9)', paper_bgcolor: 'rgba(255,255,255,0.9)', margin: { t: 40, b: 40, l: 60, r: 20 }, legend: { orientation: 'h', x: 0, y: 1.05 } };
            if (chartData.trades) { chartData.trades.forEach(trade => { layout.annotations.push({ name: 'trade_marker', x: trade.date, y: trade.price, xref: 'x', yref: 'y1', showarrow: true, arrowhead: trade.type === 'buy' ? 6 : 5, ax: 0, ay: trade.type === 'buy' ? -30 : 30, bordercolor: trade.type === 'buy' ? '#27ae60' : '#e74c3c', bgcolor: trade.type === 'buy' ? 'rgba(46, 204, 113, 0.8)' : 'rgba(231, 76, 60, 0.8)', text: trade.type === 'buy' ? 'B' : 'S', font: { color: 'white', size: 10 } }); }); }
            data = [candlestickTrace, portfolioTrace, benchmarkTrace];
            Plotly.newPlot('chartDiv', data, layout, { responsive: true, displayModeBar: true, modeBarButtonsToRemove: ['select2d', 'lasso2d', 'autoScale2d'], modeBarButtonsToAdd: [{ name: 'Reset view', icon: Plotly.Icons.home, click: function() { Plotly.relayout('chartDiv', { 'xaxis.autorange': true, 'yaxis.autorange': true, 'yaxis2.autorange': true }); } }] });
        }

        function attachEventListeners() {
            const magnetBtn = document.getElementById('magnetBtn');
            const undoBtn = document.getElementById('undoBtn');
            const clearBtn = document.getElementById('clearBtn');
            const toggleAIBtn = document.getElementById('toggleAIBtn');
            const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
            const rangeButtons = document.querySelectorAll('.range-btn');
            const toolButtons = document.querySelectorAll('.tool-btn');

            magnetBtn.addEventListener('click', () => { magnetEnabled = !magnetEnabled; magnetBtn.classList.toggle('active', magnetEnabled); updateStatus(); });
            toggleAIBtn.addEventListener('click', () => {
                isAIVisible = !isAIVisible;
                toggleAIBtn.classList.toggle('active', isAIVisible);
                Plotly.restyle('chartDiv', { visible: isAIVisible }, [1, 2]);
                const annotationUpdates = {};
                layout.annotations.forEach((ann, i) => { if (ann.name === 'trade_marker') { annotationUpdates[`annotations[${i}].visible`] = isAIVisible; } });
                if (Object.keys(annotationUpdates).length > 0) { Plotly.relayout('chartDiv', annotationUpdates); }
            });
            toggleSidebarBtn.addEventListener('click', () => {
                isSidebarVisible = !isSidebarVisible;
                toggleSidebarBtn.classList.toggle('active', isSidebarVisible);
                sidebar.style.display = isSidebarVisible ? 'block' : 'none';
                document.getElementById('chartContainer').style.flex = isSidebarVisible ? '2' : '1';
                window.dispatchEvent(new Event('resize'));
            });
            rangeButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    rangeButtons.forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    const range = e.currentTarget.dataset.range;
                    const endDate = new Date(chartData.dates[chartData.dates.length - 1]);
                    let startDate = new Date(chartData.dates[0]);
                    if (range !== 'all') {
                        startDate = new Date(endDate);
                        if (range === '1m') startDate.setMonth(startDate.getMonth() - 1);
                        else if (range === '3m') startDate.setMonth(startDate.getMonth() - 3);
                        else if (range === '6m') startDate.setMonth(startDate.getMonth() - 6);
                        else if (range === '1y') startDate.setFullYear(startDate.getFullYear() - 1);
                    }
                    Plotly.relayout('chartDiv', { 'xaxis.range': [startDate.toISOString().split('T')[0], endDate.toISOString().split('T')[0]] });
                });
            });

            toolButtons.forEach(btn => btn.addEventListener('click', () => setActiveTool(btn.id.split('-').slice(1).join('-'))));
            clearBtn.addEventListener('click', () => {
                layout.shapes = layout.shapes.filter(s => s.drawing_id === undefined);
                layout.annotations = layout.annotations.filter(a => a.drawing_id === undefined && a.name !== 'trade_marker');
                Plotly.react('chartDiv', data, layout);
            });
            undoBtn.addEventListener('click', () => {
                const lastDrawingIdNum = Math.max(0, ...layout.shapes.map(s => parseInt(s.drawing_id?.split('-')[1] || 0)), ...layout.annotations.map(a => parseInt(a.drawing_id?.split('-')[1] || 0)));
                if (lastDrawingIdNum > 0) {
                    const drawingId = `drawing-${lastDrawingIdNum}`;
                    layout.shapes = layout.shapes.filter(s => s.drawing_id !== drawingId);
                    layout.annotations = layout.annotations.filter(a => a.drawing_id !== drawingId);
                } else if (layout.shapes.length > 0) { layout.shapes.pop(); }
                Plotly.react('chartDiv', data, layout);
            });

            setupPlotlyEvents();
        }

        function setupPlotlyEvents() {
            chartDiv.on('plotly_hover', (e) => {
                const point = e.points[0];
                const priceText = point.close !== undefined ? `O:${point.open.toFixed(2)} H:${point.high.toFixed(2)} L:${point.low.toFixed(2)} C:${point.close.toFixed(2)}` : (point.y !== undefined ? point.y.toFixed(2) : '');
                document.getElementById('coordinates').innerHTML = `<strong>ë‚ ì§œ:</strong> ${point.x} | <strong>ê°€ê²©:</strong> ${priceText}`;
            });
            chartDiv.on('plotly_unhover', () => { document.getElementById('coordinates').innerHTML = 'ë§ˆìš°ìŠ¤ë¥¼ ì°¨íŠ¸ì— ì˜¬ë ¤ë³´ì„¸ìš”'; });
            chartDiv.on('plotly_relayout', handleDrawingEvents);
        }

        function handleDrawingEvents(eventData) {
            if (currentTool && (eventData['shapes[0].x0'] !== undefined || (eventData.shapes && eventData.shapes.length > layout.shapes.length))) {
                const drawingId = `drawing-${drawingIdCounter++}`;
                const lastShape = layout.shapes[layout.shapes.length - 1];
                if (!lastShape) return;
                if (magnetEnabled) {
                    const snappedStart = findNearestCandlePoint(lastShape.x0, lastShape.y0);
                    const snappedEnd = findNearestCandlePoint(lastShape.x1, lastShape.y1);
                    lastShape.x0 = snappedStart.x; lastShape.y0 = snappedStart.y;
                    lastShape.x1 = snappedEnd.x; lastShape.y1 = snappedEnd.y;
                }
                lastShape.drawing_id = drawingId;
                lastShape.editable = true;
                switch(currentTool) {
                    case 'trendline': lastShape.name = 'trendline'; lastShape.line = { color: '#0066cc', width: 2 }; break;
                    case 'horizontal': lastShape.name = 'horizontal'; lastShape.y1 = lastShape.y0; lastShape.line = { color: '#ff6b6b', width: 2 }; break;
                    case 'fibonacci':
                        lastShape.name = 'fib_bg';
                        lastShape.fillcolor = 'rgba(102, 126, 234, 0.1)';
                        lastShape.line = { width: 0 };
                        createFibonacciLevels(lastShape, drawingId);
                        break;
                }
                setActiveTool(currentTool);
                Plotly.react('chartDiv', data, layout);
            } else if (Object.keys(eventData).some(k => k.startsWith('shapes['))) {
                const shapeKey = Object.keys(eventData).find(k => k.startsWith('shapes['));
                if (!shapeKey) return;
                const shapeIndex = parseInt(shapeKey.match(/\d+/)[0]);
                const editedShape = layout.shapes[shapeIndex];
                if (editedShape && editedShape.editable && magnetEnabled) {
                    const snappedStart = findNearestCandlePoint(editedShape.x0, editedShape.y0);
                    const snappedEnd = findNearestCandlePoint(editedShape.x1, editedShape.y1);
                    editedShape.x0 = snappedStart.x; editedShape.y0 = snappedStart.y;
                    editedShape.x1 = snappedEnd.x; editedShape.y1 = snappedEnd.y;
                    if (editedShape.name === 'fib_bg') {
                        layout.shapes = layout.shapes.filter(s => s.drawing_id !== editedShape.drawing_id || s.name === editedShape.name);
                        layout.annotations = layout.annotations.filter(a => a.drawing_id !== editedShape.drawing_id);
                        createFibonacciLevels(editedShape, editedShape.drawing_id);
                    }
                    Plotly.react('chartDiv', data, layout);
                }
            }
        }

        function findNearestCandlePoint(x, y) {
            if (!magnetEnabled || !chartData.dates) return { x, y, snapped: false };
            let closestDateIndex = 0, minDistance = Infinity;
            chartData.dates.forEach((date, index) => {
                const distance = Math.abs(new Date(x).getTime() - new Date(date).getTime());
                if (distance < minDistance) { minDistance = distance; closestDateIndex = index; }
            });
            const ohlcPrices = [chartData.open[closestDateIndex], chartData.high[closestDateIndex], chartData.low[closestDateIndex], chartData.close[closestDateIndex]];
            let closestPrice = ohlcPrices[0], minPriceDistance = Math.abs(closestPrice - y);
            ohlcPrices.forEach(price => {
                const distance = Math.abs(price - y);
                if (distance < minPriceDistance) { minPriceDistance = distance; closestPrice = price; }
            });
            return { x: chartData.dates[closestDateIndex], y: closestPrice, snapped: true };
        }

        function createFibonacciLevels(rect, drawingId) {
            const y_start = Math.min(rect.y0, rect.y1);
            const y_end = Math.max(rect.y0, rect.y1);
            const y_diff = y_end - y_start;
            const descending = rect.y0 > rect.y1;
            fiboLevels.forEach((level, i) => {
                const level_y = descending ? y_end - y_diff * level : y_start + y_diff * level;
                layout.shapes.push({ type: 'line', x0: rect.x0, y0: level_y, x1: rect.x1, y1: level_y, line: { color: fiboColors[i % fiboColors.length], width: 1, dash: level === 0 || level === 1 ? 'solid' : 'dot' }, name: 'fib_line', drawing_id: drawingId, editable: false });
                layout.annotations.push({ x: rect.x1, y: level_y, text: `${(level * 100).toFixed(1)}% (${level_y.toFixed(2)})`, showarrow: false, font: { color: fiboColors[i % fiboColors.length], size: 10 }, xanchor: 'left', yanchor: 'middle', name: 'fib_annotation', drawing_id: drawingId });
            });
        }

        function setActiveTool(toolName) {
            currentTool = (currentTool === toolName) ? null : toolName;
            const toolButtons = document.querySelectorAll('.tool-btn');
            toolButtons.forEach(btn => btn.classList.toggle('active', btn.id === `tool-${currentTool}`));
            let dragmode = 'pan';
            if (['trendline', 'horizontal'].includes(currentTool)) { dragmode = 'drawline'; }
            else if (['fibonacci'].includes(currentTool)) { dragmode = 'drawrect'; }
            layout.dragmode = dragmode;
            Plotly.relayout('chartDiv', { dragmode: dragmode });
            updateStatus();
        }

        function updateStatus() {
            const statusElement = document.getElementById('tool-status');
            const magnetStatus = magnetEnabled ? ' (ğŸ§² ìì„ ON)' : ' (ìì„ OFF)';
            const messages = { null: 'ë„êµ¬ë¥¼ ì„ íƒí•˜ì—¬ ë¶„ì„ì„ ì‹œì‘í•˜ì„¸ìš”' + magnetStatus, 'trendline': 'ì¶”ì„¸ì„ ì„ ê·¸ìœ¼ì„¸ìš”' + magnetStatus, 'horizontal': 'ìˆ˜í‰ì„ ì„ ê·¸ìœ¼ì„¸ìš”' + magnetStatus, 'fibonacci': 'í”¼ë³´ë‚˜ì¹˜ ì˜ì—­ì„ ë“œë˜ê·¸í•˜ì„¸ìš”' + magnetStatus };
            statusElement.textContent = messages[currentTool] || messages.null;
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z') { e.preventDefault(); document.getElementById('undoBtn').click(); }
                if (e.key === 'm') { e.preventDefault(); document.getElementById('magnetBtn').click(); }
            }
            if (e.key === 'Escape') { setActiveTool(null); }
        });

        window.addEventListener('resize', () => { if(chartData) Plotly.Plots.resize(chartDiv); });

        initializeApp();
    </script>
